<h1>소개</h1>

{% for post in paginator.posts %}

	<section>
		{{ post.content }}
		<footer>
			<p><a href="{{ post.url }}" class="permalink" title="{{ post.title }}">permalink</a></p>
		</footer>
	</section>
{% endfor %} 

<ul>
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
	{% endfor %}
</ul>
